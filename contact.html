  <body id="body">
    <bar id="header"></bar>
    <main>
      <header>
        <h1>Contact form</h1>
      </header>
      <form
        id="contactForm"
        action="mailto:rimopapomir@gmail.com"
        method="get"
        eenctype="multipart/form-data"
      >
        <label
          >Name:
          <input
            type="text"
            id="fullName"
            placeholder="Your Name"
            autocomplete="name"
        /></label>
        <label>
          Email:
          <input
            type="email"
            id="email"
            placeholder="Your Email"
            autocomplete="email"
        /></label>
        <label>
          Subject:
          <input id="subject" placeholder="subject"
        /></label>
        <label>
          Message:
          <textarea
            id="message"
            rows="5"
            cols="30"
            placeholder="Your Message"
          ></textarea>
        </label>
        <button type="submit" id="sendButton">Submit</button>
      </form>
      <form
        action="mailto:someone@example.com"
        method="post"
        enctype="text/plain"
      >
        Name:
        <br />
        <input type="text" name="name" />
        <br />
        E-mail:
        <br />
        <input type="text" name="mail" />
        <br />
        Comment:
        <br />
        <input type="text" name="comment" size="50" />
        <br />
        <br />
        <input type="submit" value="Send" />
        <input type="reset" value="Reset" />
      </form>
      <small id="lastModified"></small>
    </main>
    <bar id="footer"> </bar>
  </body>
